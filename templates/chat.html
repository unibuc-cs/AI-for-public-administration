<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ app_title }} – Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    html, body { height:100%; margin:0; }
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:#f3f4f6;
    }
    .page{
      height:100%;
      display:grid;
      place-items:center;
      padding:20px;
      box-sizing:border-box;
    }
    .wrap{
      width:min(980px, 100%);
      height:min(760px, 100%);
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .title{
      font-weight:700;
      font-size:18px;
      color:#111827;
    }
    .subtitle{
      color:#6b7280;
      font-size:13px;
    }
    .card{
      flex:1;
      min-height:0;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="wrap">
      <div>
        <div class="title">Asistent – Primărie (demo)</div>
        <div class="subtitle">Scrie ce ai nevoie: „E.g., carte de identitate” sau „ajutor social”.</div>
      </div>

      <div class="card">
        {% set chat_context = 'public' %}
        {% include "_chat_widget.html" with context %}
      </div>
    </div>
  </div>
</body>
</html>
